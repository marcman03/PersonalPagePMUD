<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game (Full Screen)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body-container">
    <h1 class="game-title">MEMORY GAME</h1>
    <table class="game-board">
        <tr>
            <td class="cell">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="shape">
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="red" />
                </svg>
            </td>
            <td class="cell">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="shape">
                    <rect width="80" height="80" x="10" y="10" stroke="black" stroke-width="5" fill="blue" />
                </svg>
            </td>
            <td class="cell">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="shape">
                    <polygon points="50,10 90,90 10,90" stroke="black" stroke-width="5" fill="green" />
                </svg>
            </td>
            <td class="cell">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="shape">
                    <ellipse cx="50" cy="50" rx="40" ry="20" stroke="black" stroke-width="5" fill="yellow" />
                </svg>
            </td>
        </tr>
        <tr>
            <td class="cell">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="shape">
                    <line x1="10" y1="10" x2="90" y2="90" stroke="black" stroke-width="5" />
                </svg>
            </td>
            <td class="cell">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="shape">
                    <path d="M10 80 C 40 10, 60 10, 90 80" stroke="black" stroke-width="5" fill="none" />
                </svg>
            </td>
            <td class="cell">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="shape">
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="red" />
                </svg>
            </td>
            <td class="cell">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="shape">
                    <rect width="80" height="80" x="10" y="10" stroke="black" stroke-width="5" fill="blue" />
                </svg>
            </td>
        </tr>
        <tr>
            <td class="cell">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="shape">
                    <polygon points="50,10 90,90 10,90" stroke="black" stroke-width="5" fill="green" />
                </svg>
            </td>
            <td class="cell">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="shape">
                    <ellipse cx="50" cy="50" rx="40" ry="20" stroke="black" stroke-width="5" fill="yellow" />
                </svg>
            </td>
            <td class="cell">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="shape">
                    <line x1="10" y1="10" x2="90" y2="90" stroke="black" stroke-width="5" />
                </svg>
            </td>
            <td class="cell">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="shape">
                    <path d="M10 80 C 40 10, 60 10, 90 80" stroke="black" stroke-width="5" fill="none" />
                </svg>
            </td>
        </tr>
    </table>
</body>
</html>
