         <html>
<head>
  <title>Task manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    button:first-letter {text-transform:capitalize;}
    .nobr {white-space: nowrap;}
  </style>
  <link rel="stylesheet" href="lib/simplePagination.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Task List Column -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <div class="card-header">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#taskList1" aria-expanded="true" aria-controls="taskList1">
                Task List
              </button>
            </div>
          </div>
          <div id="taskList1" class="collapse show">
            <div class="card-body">
              <div id="tasks"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Home Task List Column -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <div class="card-header">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#homeTaskList" aria-expanded="true" aria-controls="homeTaskList">
                Home Task List
              </button>
            </div>
          </div>
          <div id="homeTaskList" class="collapse show">
            <div class="card-body">
              <div id="home_tasks"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- University Task List Column -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <div class="card-header">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#universityTaskList" aria-expanded="true" aria-controls="universityTaskList">
                University Task List
              </button>
            </div>
          </div>
          <div id="universityTaskList" class="collapse show">
            <div class="card-body">
              <div id="university_tasks"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
  
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="lib/cookie.js"></script>
  <script src="lib/simplePagination.js"></script>
  <script src="lib/ydn.db-is-core-qry.js"></script>  
  <script src="task_model.js"></script>
  <script src="task_view_controller.js"></script>
</body>
