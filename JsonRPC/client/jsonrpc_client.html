<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON-RPC Standard Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="padding: 20px">
	<h1>JSON-RPC Standard Client</h1>

	<form>
	  <div class="form-group">
	    <label for="server">Server</label>
	    <input type="text" id="server" class="form-control" placeholder="protocol://host:port"/>
	    <small id="server-help" class="form-text text-danger"></small>
	  </div>
	  <div class="form-group">
	    <label for="method">Method</label>
	    <div class="form-control-plaintext">
	    	<button type="button" id="get_methods" class="btn btn-primary">Get methods</button>
	    	<select id="method"></select>
	    	<button type="button" id="get_help" class="btn btn-info">Help</button>
	    	<button type="button" id="get_signature" class="btn btn-info">Signature</button>
	    	<small id="method-help" class="form-text text-muted"></small>
	  	</div>
	  </div>
	  <div class="form-group">
	    <label for="params">Parameters</label>
	    <input type="text" id="params" class="form-control" placeholder="Array of parameters in JSON format"/>
	  </div>
	  <div class="form-group">
	  	<button type="button" id="send" class="btn btn-success btn-block">Send</button>
	    <label for="result">Result</label>
	    <textarea id="result" class="form-control" readonly></textarea>
	  </div>
	</form>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="jsonrpc_client_logic.js"></script>
</body>
</html>
